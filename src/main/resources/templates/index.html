<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传与下载</title>
</head>
<body>
<form action="upload" method="post" enctype="multipart/form-data">
    选择文件: <input type="file" name="file">
    <input type="submit" value="上传">
</form><br><br>
<table th:if="${data}!=null">
    <tr>
        <th>文件uuid</th>
        <th>文件大小</th>
        <th>文件后缀名</th>
        <th>文件名称</th>
        <th>文件上传日期</th>
        <th>文件路径</th>
        <th>操作</th>
    </tr>
    <tr >
        <td th:text="${data.getUuid()}"></td>
        <td th:text="${data.getSize()}"></td>
        <td th:text="${data.getSuffix()}"></td>
        <td th:text="${data.getName()}"></td>
        <td th:text="${data.getFormatDate()}"></td>
        <td th:text="${data.getPath()}"></td>
        <td><form id="_form" method="post" action="/download">
            <input type="hidden" name="filename" th:value="${data.getName()}" />
            <input type="hidden" name="path" th:value="${data.getPath()}" />
            <a onclick="document.getElementById('_form').submit();">下载</a>
        </form></td>
    </tr>
</table>

</body>
</html>
